<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error_404_资源不存在</title>
    <style type="text/css">
    body{margin:8% auto 0;max-width: 550px; min-height: 200px;padding:10px;font-family: Verdana,Arial,Helvetica,sans-serif;font-size:14px;}p{color:#555;margin:10px 10px;}img {border:0px;}.d{color:#404040;}
    </style>
</head>

<body>

<a href="http://127.0.0.1:8080/"></a>
<p><b>404.</b> 抱歉! 您访问的资源不存在!</p>
<p class="d">请确认您输入的网址是否正确，如果问题持续存在，请发邮件至zhou_jianwen@qq.com与我们联系。</p>
<p><a id="pic" href="/">返回网站首页</a></p>

</body>
    <script>
        var referrer = function () {
            var a  = document.getElementById("pic");
            var h = "http://"+document.location.host;
            a.href = h;
        }

        document.getElementById("pic").onclick = referrer;
    </script>

</html>
